
<style>
  table{
    width: 600px;
    margin: auto;
  }

  .add-pet {
    margin-right : 15px;
  }

</style>

<p>
    These pets are looking for a home
</p>

<table>
    <thead>
      <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let pet of pets">
        <td>{{ pet?.name}}</td>
        <td>{{ pet?.petType}}</td>
        <td>
            <button  class="add-pet waves-effect waves-light btn"
            (click)="goDets(pet._id)">Details</button>
           <a class="waves-effect waves-light btn"
           (click)="goEdit(pet._id)">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
